syntax = "proto3";

package steaks.product.service;

service ProductService {
    rpc CreateProduct(Product) returns (Response) {}
    rpc GetProducts(GetRequest) returns (Response) {}
//    rpc UpdateProduct(UpdateRequest) returns (UpdateResponse) {}
}

message GetRequest {}

message Product {
    int32 id = 1;
    string name = 2;
    string description = 3;
    int32 storage_id = 4;
}

message Response {
    bool created = 1;
    Product product = 2;
    repeated Product products = 3;
}
